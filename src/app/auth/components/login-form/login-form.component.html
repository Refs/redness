<mat-card>
  <mat-card-title>登 陆</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormService.form" (ngSubmit)="submit()">

      <div class="flex-container">
          <mat-form-field>
            <input type="text" matInput placeholder="用户名" formControlName="username">
            <mat-error *ngIf="loginFormService.form.controls['username'].errors?.required" > 请输入用户名 </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="密码" formControlName="password">
              <mat-error *ngIf="loginFormService.form.controls['password'].errors?.required">请输入密码 </mat-error>
              <mat-error *ngIf="loginFormService.form.controls['password'].errors?.minlength">密码最少四位</mat-error>
          </mat-form-field>
          <p *ngIf="errorMessage" class="loginError">
            {{ errorMessage }}
          </p>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginFormService.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
